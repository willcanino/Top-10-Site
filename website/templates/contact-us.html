{% extends "layout.html" %}
{% block content %}
  <h1 class="contact-us">
    Contact Us
  </h1>
  <form action="{{ url_for('handle_contact_us_data') }}" method="POST">
    <label for="fname">First Name</label><br><br>
      <input type="text" name="fname" id="fname"><br><br>
    <label for="lname">Last Name</label><br><br>
      <input type="text" name="lname" id="lname"><br><br>
    <label for="eaddress">Email Address</label><br><br>
      <input type="email" name="eaddress" id="eaddress"><br><br>
    <label for="reason">Reason to Contact Us :</label><br><br>
      <textarea name="reason" rows="5" cols="20"></textarea><br><br>
      <button type="submit" name="button">Submit</button>
  </form>
{% endblock content %}
