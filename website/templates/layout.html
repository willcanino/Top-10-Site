<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block tab_header %} {% endblock tab_header %}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='home-page.css') }}">
  </head>
  <body>
    <div class="topnav">
      <a class=top-10-2020/"active" href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('categories') }}">Categories</a>
      <a href="{{ url_for('about') }}">About Us</a>
      <a href="{{ url_for('contact') }}">Contact Us</a>
      {% if current_user.is_authenticated %}
        {# <a href="{{ url_for('account') }}" class="login-sign-up">Account</a> #}
        <a href="{{ url_for('logout') }}" class="login-sign-up">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="login-sign-up">Log In</a>
        <a href="{{ url_for('signup') }}" class="login-sign-up">Sign Up</a>
      {% endif %}
    </div>
    {% block content %}{% endblock content %}
  </body>
</html>
